name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  find:
    name: Find Docker images
    runs-on: ubuntu-latest
    outputs:
      docker_images: ${{ steps.docker_images.outputs.docker_images_list }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2

      - name: ğŸ” Find docker images directories
        id: docker_images
        uses: ./.github/actions/find-docker-images

  lint:
    name: Lint docker image ${{ matrix.image }}
    runs-on: ubuntu-latest
    needs: find
    strategy:
      matrix:
        image: ${{ fromJson(needs.find.outputs.docker_images) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸ” Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "./${{ matrix.image }}/Dockerfile"

